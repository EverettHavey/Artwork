<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Haven | Home</title>
    <style>
        :root { --accent: #00ff88; --bg: #0d1117; --text: #c9d1d9; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica; background: var(--bg); color: var(--text); }
        nav { display: flex; justify-content: space-around; padding: 20px; background: #161b22; border-bottom: 1px solid #30363d; }
        nav a { color: var(--text); text-decoration: none; font-weight: bold; }
        nav a:hover { color: var(--accent); }
        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 3.5rem; color: white; margin-bottom: 10px; }
        .cta-btn { padding: 15px 30px; background: var(--accent); color: black; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .cta-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0,255,136,0.4); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="artwork.html">Artwork</a>
        <a href="classes.html">Classes</a>
        <a href="packagedeal.html">Deals</a>
        <a href="sponsors.html">Sponsors</a>
    </nav>
    <section class="hero">
        <h1 id="welcomeText">CREATIVE EXPRESSION</h1>
        <p>Explore the gallery of modern imagination.</p>
        <br>
        <a href="artwork.html" class="cta-btn">VIEW ARTWORK</a>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colors = ['#00ff88', '#00d4ff', '#ff007a'];
            let i = 0;
            setInterval(() => {
                document.getElementById('welcomeText').style.color = colors[i % colors.length];
                i++;
            }, 2000);
        });
    </script>
</body>
</html>
